<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
            <!--style do circulo de progresso / azul do cadastro-->
  

    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/user.css">
    <!-- Cabeçalho -->

<body class="text-center">
  
<main class="form-signin w-100 m-auto">
<form>
  <img class="" src="/img/logoDoe.com.png" alt="Logo Doe.com" width="70" height="70">
  <h1 class="h3 mb-3 fw-normal">Acessar</h1>

  <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
    <label for="floatingInput">Email</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Senha</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      Não tenho conta. <br> <a href="/html/cadastroUm.html">Cadastre-se</a>
    </label>
  </div>
  

  <a href="/bootstrap-5.2.3-examples/album/index.html"></a><button class="w-100 btn btn-lg btn-outline-dark" type="submit">Entrar</button></a>
  
</form>


<div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li><a href="/index.html" class="botaoLoginA"> Home</a></li>
      </ul>
      <p class="text-center text-muted">&copy; 2022 Senac Empreenda, Inc</p>
    </footer>
  </div>
</main>
