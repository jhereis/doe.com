    <title>Cadastro</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
            <!--style do circulo de progresso / azul do cadastro-->
  

    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="text-center">
  
<main class="form-signin w-100 m-auto">
<form>
  <img class="" src="/img/logoDoe.com.png" alt="Logo Doe.com" width="70" height="70">
  <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInput" placeholder="" required>
    <label for="floatingInput">Nome Completo</label>
  </div>
  <div class="form-floating">
    <input type="email" class="form-control" id="floatingPassword" placeholder="" required>
    <label for="floatingEmail">Email</label>
  </div>
  <div class="form-floating">
    <input type="number" class="form-control" id="floatingCPF" placeholder="CPF" required>
    <label for="floating">CPF</label>
  </div>
  <div class="form-floating">
    <input type="tel" class="form-control" id="floatingTelefone" placeholder="Telefone" required>
    <label for="floating">Telefone</label>
  </div>


  <br>

  <a href="/html/cadastroDois.html"><button class="w-100 btn btn-lg btn-outline-dark">Proxima Etapa</button></a>
  
</form>


<div class="container">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

          <li><a href="/html/login.html" class="botaoLoginA">Entrar</a></li>
      </ul>
